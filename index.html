<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
  <title>智慧路口</title>
  <style>
    html, body, #viewDiv {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
    }

    .recenter-tool, .camera-info-tool {
      padding: 2em;
      position: absolute;
      top: 1em;
      right: 1em;
      width: 150px;
      /*height: 50px;*/
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .recenter-tool > p, .camera-info-tool > p {
      margin: 0;
    }
  </style>
  <link rel="stylesheet" href="http://localhost:8090/arcgis_js_api/library/4.10/esri/css/main.css">
  <script>
    const locationPath = location.pathname.replace(/\/[^\/]+$/, "");
    window.dojoConfig = {
      packages: [
        {
          name: "app",
          location: locationPath + "/app"
        }
      ]
    }
  </script>
  <script src="http://localhost:8090/arcgis_js_api/library/4.10/init.js"></script>
</head>
<body>
<div id="viewDiv"></div>
<script>
  let map;
  require(["http://localhost:8090/TGISViewer_CrossBox/app/main.js"], function (main) {

    map = new main.Map({
      config: "http://localhost:8090/TGISViewer_CrossBox/projects/config.json",
      container: "viewDiv",
      viewerUrl: "http://localhost:8090/TGISViewer_CrossBox"
    });
    map.createMap().then( () => {
      console.log("map create finish.");
      map.showSignalLamps();
      let currentStage = "A";
      map.shiftStage("31010400001", currentStage);
      setInterval(() => {
        if (currentStage === "A") {
          currentStage = "B";
        } else if (currentStage === "B") {
          currentStage = "C";
        } else if (currentStage === "C") {
          currentStage = "D";
        } else if (currentStage === "D") {
          currentStage = "A";
        }
        map.shiftStage("31010400001", currentStage);

        map.setCrossQueueLength([
          {
            laneId: "001-0-1",
            queueLength: 10
          },
          {
            laneId: "001-0-2",
            queueLength: 30
          },
          {
            laneId: "001-0-3",
            queueLength: 12
          },
          {
            laneId: "001-0-4",
            queueLength: 21
          },
          {
            laneId: "001-0-6",
            queueLength: 5
          },
          {
            laneId: "001-0-7",
            queueLength: 8
          },
          {
            laneId: "001-2-1",
            queueLength: 10
          },
          {
            laneId: "001-2-2",
            queueLength: 30
          },
          {
            laneId: "001-2-3",
            queueLength: 12
          },
          {
            laneId: "001-2-4",
            queueLength: 21
          },
          {
            laneId: "001-2-6",
            queueLength: 5
          }
        ]);
      }, 10000);


    });
  });

  function showGisDeviceInfo(type, id) {
    console.log(type, id);
  }

</script>

</body>
</html>
