<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <title>ArcGIS JSAPI 4.10 TypeScript Demo</title>
  <style>
    html, body, #viewDiv {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;

    .recenter-tool, .camera-info-tool {
      padding: 2em;

      top: 1em;
      right: 1em;
      width: 150px;

      margin: 0;
    }
  </style>
  <link rel="stylesheet" href="http://localhost:8090/arcgis_js_api/library/4.10/esri/css/main.css">
  <script>
    const locationPath = location.pathname.replace(/\/[^\/]+$/, "");
    window.dojoConfig = {
      packages: [
        {
          name: "app",
          location: locationPath + "/app"
        }
      ]
    }
  </script>
  <script src="http://localhost:8090/arcgis_js_api/library/4.10/init.js"></script>
</head>
<body>
